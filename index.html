
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>A grouped pure CSS parallax demo by Keith Clark</title>
    <link rel ="stylesheet" type "text/css" href="css/style.css">
  </head>

  <body>

    <div class="debug">
      <label><input type="checkbox"> Debug</label>
    </div>

    <div class="parallax">
      <div id="group1" class="parallax__group">
        <div class="parallax__layer parallax__layer--base">
          <div class="title">THE PERIODICAL</div>
        </div>
      </div>

      <div id="group2" class="parallax__group">
        <div class="parallax__layer parallax__layer--base">
          <div class="title">data viz #1</div>
        </div>
        <div class="parallax__layer parallax__layer--back">
          <div class="title">fact #1</div>
        </div>
     </div>
    
     <div id="group3" class="parallax__group">
        <div class="parallax__layer parallax__layer--fore">
          <div class="title">data viz #2</div>
        </div>
        <div class="parallax__layer parallax__layer--base">
          <div class="title">fact #2</div>
        </div>
      </div>
     
      <div id="group4" class="parallax__group">
        <div class="parallax__layer parallax__layer--base">
          <div class="title">data viz #3</div>
        </div>
        <div class="parallax__layer parallax__layer--back">
          <div class="title">fact #3</div>
      </div>
    </div>
  
    <div id="group5" class="parallax__group">
          <div class="parallax__layer parallax__layer--fore">
            <div class="title"></div>
          </div>
   </div>
    </div>

    <script>
      var debugInput = document.querySelector("input");
      function updateDebugState() {
        document.body.classList.toggle('debug-on', debugInput.checked);
      }
      debugInput.addEventListener("click", updateDebugState);
      updateDebugState();
    </script>

          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-10812217-1', 'auto');
      ga('send', 'pageview');
    </script>

  </body>
</html>
